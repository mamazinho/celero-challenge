<h4>Create Athlete Infos Modal</h4>
<form id="createInfos">
    <label>
        <span>Athlete ID: </span>
        <input name="athlete" ng-model="createInfosAthlete.athlete" type="number" placeholder="Athlete ID (You can find this in first column)">
    </label>
    <label>
        <span>Age: </span>
        <input name="age" ng-model="createInfosAthlete.age" type="number" placeholder="Age">
    </label>
    <label>
        <span>Height: </span>
        <input name="height" ng-model="createInfosAthlete.height" type="number" step="0.01" placeholder="Height">
    </label>
    <label>
        <span>Weight: </span>
        <input name="weight" ng-model="createInfosAthlete.weight" type="number" step="0.01" placeholder="Weight">
    </label>
    <label>
        <span>Team: </span>
        <input name="team" ng-model="createInfosAthlete.team" type="text" placeholder="Team">
    </label>
    <label>
        <span>Medal: </span>
        <select name="medal" ng-model="createInfosAthlete.medal">
            <option value="">No medals</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Bronze">Bronze</option>
        </select>
    </label>
    <label>
        <span>Sex: </span>
        <label>
            <input name="sex" ng-model="createInfosAthlete.sex" type="radio" value="M" required>Male
        </label>
        <label>
            <input name="sex" ng-model="createInfosAthlete.sex" type="radio" value="F" required>Female
        </label>
    </label>
    <label>
        <span>Event ID: </span>
        <input name="event" ng-model="createInfosAthlete.event" type="number" placeholder="Event ID (You can find this in first column of events)">
    </label>

    <div class="buttons">
        <button class="main" ng-click="createInfos()">Create</button>
        <button class="cancel" ng-click="openCreateInfosModal=false">Cancel</button>
    </div>
</form>
