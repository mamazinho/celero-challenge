<h4>Edit Athlete Modal</h4>
<form id="editAthlete">
    <label>
        <span>Athlete Name: </span>
        <input name="name" ng-model="editAthlete.athlete_name" type="text" placeholder="Athlete name" required>
    </label>

    <div class="buttons">
        <button class="main" type="button" ng-click="updateAthlete()">Update</button>
        <button class="cancel" type="button" ng-click="openEditAthleteModal=false">Cancel</button>
    </div>
</form>
